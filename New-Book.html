<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="">
                <img src="./img/duck.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- /navbar -->

    <main class="container">
        <form>
            <h1 class="my-3 mx-2">Nuovo Libro</h1>
            <div class="row">
                <div class="mb-3 col-6">
                    <label for="formGroupExampleInput" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="mb-3 col-6">
                    <label for="formGroupExampleInput" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Inserisci il cognome dell'autore">
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col-12">
                    <label for="formGroupExampleInput" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Inserisci il titolo del libro">
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col-sm-4 col-12">
                    <label for="formGroupExampleInput">Genere</label>
                    <select class="form-select" aria-label="Default select example" id="formGroupExampleInput">
                        <option selected>Scegli il genere</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Horror">Horror</option>
                        <option value="Gialli">Gialli</option>
                        <option value="Fumetti e Manga">Fumetti e Manga</option>
                        <option value="Biografie">Biografie</option>
                        <option value="Poesia">Poesia</option>
                    </select>
                </div>
                <div class="mb-3 col-sm-4 col-12">
                    <label for="formGroupExampleInput" class="form-label">Anno di pubblicazione</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci l'anno">
                </div>
                <div class="mb-3 col-sm-4 col-12">
                    <label for="formGroupExampleInput" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Inserisci il codice ISBN#">
                </div>
            </div>

            <hr>
            <div class="form-group my-3">
                <label for="exampleFormControlTextarea1 ">Note</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Inserisci eventuali note sul libro"></textarea>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Disponibile anche in digitale
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
